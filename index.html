<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Game of Thrones Fighter</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
    <script src="https://code.jquery.com/jquery.js"></script>
</head>

<body>
    <div id="background">
        <h1>Game Of Thrones RPG!</h1>
        <div id="crystal-container">
            <div class="crystals">
                <!-- Give each character a value "String of name" to be put into the text "You attacked... _____" -->
                <img src="http://cdn.playbuzz.com/cdn/35910209-2844-45c0-b099-f4d82878d54f/00261fda-4062-4096-81fd-8cf96b9034e8.jpg" alt="Crystal" class="crystal-image " id="jamie" />
                <span class=current-health>175</span>
            </div>
            <div class="crystals">
                <img src="http://cdn.playbuzz.com/cdn/35910209-2844-45c0-b099-f4d82878d54f/00261fda-4062-4096-81fd-8cf96b9034e8.jpg" alt="Crystal" class="crystal-image" id="mountain" />
                <span class=current-health>300</span>
            </div>
            <div class="crystals">
                <img src="http://cdn.playbuzz.com/cdn/35910209-2844-45c0-b099-f4d82878d54f/00261fda-4062-4096-81fd-8cf96b9034e8.jpg" alt="Crystal" class="crystal-image" id="daenerys" />
                <span class=current-health>125</span>
            </div>
            <div class="crystals">
                <img src="http://cdn.playbuzz.com/cdn/35910209-2844-45c0-b099-f4d82878d54f/00261fda-4062-4096-81fd-8cf96b9034e8.jpg" alt="Crystal" class="crystal-image" id="jon" />
                <span class=current-health>200</span>
            </div>
        </div>
        <div id="char-info">
            <h3>Your character </h3>
            <!-- set display of current char to hidden if needed/ on char click append to current-char div and set a height so it pushes next h3 down-->
            <div id="current-character"></div>
            <h3 id="enemies-to-attack">Enemies available to attack </h3>
            <div id="enemies"></div>
            <!-- append enemies to this div -->
            <h3 id="fight-section">Fight Section</h3>
            <button id="attack">Attack</button>
            <h3>Defender </h3>
            <div id="enemy-defender"></div>
            <div id="attacks">
                <p id="your-attack">You attacked <span id="current-character-name"></span> for <span id="your-current-damage"></span> damage.</p>
                <p id="their-attack"><span id="current-character-name"></span> attacked you back for <span id="their-current-damage"></span> damage.</p>
                <button id="restart">Restart</button>
                <!-- hide display until you lose or win game -->
            </div>
        </div>
    </div>
    <script src="assets/javascript/game-of-thrones.js" type="text/javascript">
    </script>
</body>

</html>
